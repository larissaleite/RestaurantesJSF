<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ComidaEmCasa</title>
  	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" /> <!-- load bootstrap css -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />

	<style>

	    body {
            padding-top:6%;
            font-family: 'Raleway', serif;
        }

        h1, h2, h3, h4 {
            font-family: 'Raleway', serif;
        }
        
        select[size] {
		 height: 34px; 
		}
		
		.thumbnail > img {
			min-height: 150px;
		}

    </style>

</head>

<body>

    <div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">ComidaEmCasa</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


					<ul class="nav navbar-nav navbar-right">
						<li><a href="carrinho.jsf">Meu pedido</a></li>
					</ul>

				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		
		<h:form id="formPrato">
		
		<ui:include src="mensagem_grow.xhtml" />
		

        <div class="row">
		
		    <div class="col-md-2"> </div>

			<div class="col-md-8">
            	
            	<h3>Escolha seu pedido, #{pratoMBean.cliente.nome}</h3>
				<br />
            	<div class="row">
            		<h4>Pratos recomendados para você</h4>
            		<ui:repeat value="#{pratoMBean.pratosRecomendados}" var="prato" varStatus="loop">
            		 	<h:outputText value="&lt;div class='row'&gt;" escape="false" rendered="#{loop.index % 3 == 0}" />
	            			<div class="col-md-4">
					            <div class="thumbnail">
						            <img src="#{prato.imagem}" />
						            <div class="caption">
						              <h4>#{prato.nome}</h4>
						              <p>Ingredientes: #{prato.ingredientes}</p>
						              <p>Preço: R$#{prato.preco}</p>
						              <br />
						              <div class="row">
						              	<div class="col-md-4">
							              <h:selectOneMenu styleClass="form-control" value="#{prato.quantidade}" >
						                        <f:selectItems value="#{pratoMBean.quantidades}" />
						                    </h:selectOneMenu>
										  </div>
										  <div class="col-md-8">
							              	<h:commandButton styleClass="form-control btn btn-primary" value="Adicionar" actionListener="#{pratoMBean.adicionar(prato)}" id="adicionarPrato" ajax="true"/>
						            	  </div>
						            	</div>
						            </div>
					          	</div>
		          			</div>
	          			<h:outputText value="&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 3 == 0}" />
	          		</ui:repeat>
            		
            		<hr />
            		
            		<h4>Todos os nossos pratos</h4>
            		<ui:repeat value="#{pratoMBean.pratos}" var="prato" varStatus="loop">
            		 	<h:outputText value="&lt;div class='row'&gt;" escape="false" rendered="#{loop.index % 3 == 0}" />
	            			<div class="col-md-4">
					            <div class="thumbnail">
						            <img src="#{prato.imagem}" />
						            <div class="caption">
						              <h4>#{prato.nome}</h4>
						              <p>Ingredientes: #{prato.ingredientes}</p>
						              <p>Preço: R$#{prato.preco}</p>
						              <br />
						              <div class="row">
						              	<div class="col-md-4">
							              <h:selectOneMenu styleClass="form-control" value="#{prato.quantidade}" >
						                        <f:selectItems value="#{pratoMBean.quantidades}" />
						                    </h:selectOneMenu>
										  </div>
										  <div class="col-md-8">
							              	<h:commandButton styleClass="form-control btn btn-primary" value="Adicionar" actionListener="#{pratoMBean.adicionar(prato)}" id="adicionarPrato" ajax="true"/>
						            	  </div>
						            	</div>
						            </div>
					          	</div>
		          			</div>
	          			<h:outputText value="&lt;/div&gt;" escape="false" rendered="#{loop.last or (loop.index + 1) % 3 == 0}" />
	          		</ui:repeat>

	          		
	          	</div>
	          	
	         </div>
         
         	<div class="col-md-2"> </div>

        </div>
        
      </h:form>

</div>

</body>

</html>
