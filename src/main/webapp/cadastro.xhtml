<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ComidaEmCasa</title>
  	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" /> <!-- load bootstrap css -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css' />

	<style>

	    body {
            padding-top:6%;
            font-family: 'Raleway', serif;
        }

        h1, h2, h3, h4 {
            font-family: 'Raleway', serif;
        }
        
	    .cadastro {
	        width: 80%;
	        margin: 0 auto;
	        margin-top:10%;
	    }
	
	    .btn-default {
	        background: #abc6d9;
	    }
	
	    .form-control {
	        margin-bottom: 5%;
	    }
	
	    .endereco {
	        margin-bottom: 0%;
	    }

    </style>

</head>

<body>

    <div class="container">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">ComidaEmCasa</a>
				</div>

			</div><!-- /.container-fluid -->
		</nav>

        <div class="row">

            <div class="col-md-3"> </div>

			<div class="col-md-6">
			
			    <div class="cadastro">
			        <h4>Cadastre-se</h4>
			
			        <h:form>
			          <div class="row">
			              <div class="col-xs-6">
			              	  <span>Nome</span>
			                  <h:inputText value="#{clienteMBean.nome}"  styleClass="form-control" id="id_nome" type="text" name="nome" maxlength="100" placeholder="Nome" />
			              </div>
			              <div class="col-xs-6">
			              	<span>Email</span>
			                 <h:inputText value="#{clienteMBean.email}"  styleClass="form-control" id="id_email" type="text" name="email" maxlength="50" placeholder="Email" />
			              </div>
			          </div>
			
			          <div class="row">
			              <div class="col-xs-6">
			                  <span>Telefone</span>
			                  <h:inputText value="#{clienteMBean.telefone}"  styleClass="form-control" id="id_telefone" type="text" name="telefone" maxlength="15" placeholder="Telefone" />
			              </div>
			              <div class="col-xs-6">
			              	  <span>Senha</span>
			                  <h:inputSecret value="#{clienteMBean.senha}"  styleClass="form-control" id="id_senha" type="password" name="senha" maxlength="20" placeholder="Senha" />
			              </div>
			          </div>
			          
			          <div class="row">
			              <div class="col-xs-12">
			              	  <span>Endereço</span>
			                  <h:inputText value="#{clienteMBean.endereco}"  styleClass="form-control endereco" id="id_endereco" type="text" name="endereco" maxlength="200" placeholder="Endereço" />
			              </div>
			          </div>
			          <hr />
			          <h:commandButton value="Cadastrar" action="#{clienteMBean.cadastrar}" styleClass="form-control btn btn-default"></h:commandButton>
			        </h:form>
			    </div>
			</div>
			
			<div class="col-md-3"> </div>

        </div>

</div>

</body>

</html>
